<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flexbox align 0 — starting code</title>
    <style>
      html {
        font-family: sans-serif;
      }
      body {
        width: 70%;
        max-width: 960px;
        margin: 20px auto;
      }
      button {
        font-size: 18px;
        line-height: 1.5;
        width: 15%;
      }
      div {
        height: 100px;
        border: 1px solid black;
      }
      /* Add your flexbox CSS below here */
      div{
      	display: flex;
      	/*控制flex项在交叉轴上的位置*/
      	align-items: center;
      	/*控制flex项在主轴上的位置*/
      	justify-content: space-around;
      }
      /*flex项排序*/
      button:first-child{
      	order: 1;
      }
      button:last-child{
      	order: -1;
      }
      /*flex嵌套 */
     
    </style>
  </head>
  <body>
    <div>
      <button>Smile</button>
      <button>Laugh</button>
      <button>Wink</button>
      <button>Shrug</button>
      <button>Blush</button>
    </div>
  </body>
</html>
