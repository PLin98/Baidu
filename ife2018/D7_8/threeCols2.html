<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				height: 100%;
			}
			
			.left{
				background-color: green;
				width: 250px;
				height: 100%;
				float: left;
				overflow: hidden;
			}
			.main{
				background-color: red;
				width: 250px;
				height: 100%;
				float: left;
				overflow: hidden;
			}
			.right{
				background-color: deepskyblue;
				margin-left: 500px;
				height: 100%;
			}
			/*float浮动，浮动的css及HTML写在前面，在浮动的css中还要加上overflow：hidden清楚浮动*/
		</style>
	</head>
	<body>
		
		<div class="left">
			
		</div>
		<div class="main">
			
		</div>
		<div class="right">
			
		</div>
		
	</body>
</html>
